<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="" name="prijava" action="" method="post" enctype="multipart/form-data" autocomplete="on">
        <p>
            <label for="ime">Ime i prezime *</label><br>
            <input type="text" id="ime" name="ime" placeholder="Vaše ime i prezime" required>
        </p>
        <p>
            <label for="email">E-mail adresa *</label><br>
            <input type="text" id="email" name="email" placeholder="Upišite valjanu e-mail adresu" required>
        </p>
        <p>
            <label for="telnum">Kontakt broj telefona</label><br>
            <input type="number" id="telnum" name="telnum">
        </p>
        <p>
            <label for="datum">Datum rođenja *</label><br>
            <input type="date" id="datum" name="datum" required>
        </p>
        <p>
            <label for="lang">Koje jezike govorite?</label><br>
            Engleski <input type="checkbox" name="lang" id="lang" value="engleski">
            Talijanski <input type="checkbox" name="lang" id="lang" value="talijanski">
            Njemački <input type="checkbox" name="lang" id="lang" value="njemacki">
            Francuski <input type="checkbox" name="lang" id="lang" value="francuski">
            Španjolski <input type="checkbox" name="lang" id="lang" value="spanjolski">
        </p>
        <p>
            <label for="usluge">Da li ste do sada koristili usluge naše tvrtke?</label><br>
            Da <input type="radio" name="usluge" id="usluge">
            Ne <input type="radio" name="usluge" id="usluge">
        </p>
        <p>
            <label for="cv">Priložite životopis *</label><br>
            <input type="file" id="cv" name="cv" required>
        </p>
        <p>
            <input type="reset" name="reset_btn" type="reset" value="Poništi">
            <input type="submit" name="submit_btn" type="submit" value="Prijavi se">
        </p>
    </form>
</body>
</html>
