<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Forms</title>
</head>
<body>
    <form action="/action_page.php" method="post">
        <div>
            <img src="../img_avatar2.png" alt="Avatar">
        </div>

        <div>
            <label for="uname"><b>Korisničko ime</b></label>
            <input type="text" placeholder="Unesite korisničko ime" name="uname" required>
            
            <label for="psw"><b>Lozinka</b></label>
            <input type="password" placeholder="Unesite lozinku" name="psw" required>
        
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked name="remember">Zapamti me
            </label>
        </div>
        <div>
            <button type="button">Odustani</button>
            <span>Zaboravljena <a href="#">lozinka?</a></span>
        </div>
    </form>
</body>
</html>
